        // 生成假資料的輔助函數，您可以根據需要自行修改或擴充
        
        function generateEmpCode() {
            return Math.floor(Math.random() * 10000) + 1000;
        }
        
        function generateDepartmentName() {
            let departmentNames = ["營業部（部本部：經營管理）", "管理部", "生產部", "財務部", "總經理室"];
            return departmentNames[Math.floor(Math.random() * departmentNames.length)];
        }
        
        function generateDepartment() {
            return Math.floor(Math.random() * 2000000) + 1000000;
        }
        
        function generatePosition() {
            let positions = ["經理", "工程師", "助理員", "店長", "組長", "事務員"];
            return positions[Math.floor(Math.random() * positions.length)];
        }
        
        function generateName() {
            let firstNames = ["張", "王", "陳", "林", "李"];
            let lastNames = ["小明", "小華", "小美", "小強", "小雨"];
            return firstNames[Math.floor(Math.random() * firstNames.length)] + lastNames[Math.floor(Math.random() * lastNames.length)];
        }
        
        function generateGender() {
            let genders = ["男", "女"];
            return genders[Math.floor(Math.random() * genders.length)];
        }
        
        function generateBirth() {
            let year = Math.floor(Math.random() * (2000 - 1970 + 1)) + 1970;
            let month = Math.floor(Math.random() * 12) + 1;
            let day = Math.floor(Math.random() * 28) + 1; // 簡單處理，不考慮閏年
            return `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;
        }
        
        function generateAddress() {
            let cities = ["台北市", "新北市", "桃園市", "台中市", "台南市"];
            let streets = ["中正路", "中山路", "民生路", "光復路", "和平路"];
            return cities[Math.floor(Math.random() * cities.length)] + streets[Math.floor(Math.random() * streets.length)] + Math.floor(Math.random() * 100) + "號";
        }
        
        function generatePhoneNumber() {
            let phoneNumber = "09";
            for (let i = 0; i < 8; i++) {
                phoneNumber += Math.floor(Math.random() * 10);
            }
            return phoneNumber;
        }
        
        function generateAccountStatus() {
            return Math.random() < 0.5 ? true : false;
        }
        
        function generateEmail() {
