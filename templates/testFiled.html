<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制 Bootstrap Data Disable</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 输入框和按钮 -->
<div class="input-group">
    <input type="text" id="textInput" class="form-control" placeholder="输入内容">
    <button id="disableButton" class="btn btn-primary">禁用/启用</button>
</div>

<script>
    // 获取按钮和文本框元素
    var disableButton = document.getElementById('disableButton');
    var textInput = document.getElementById('textInput');

    // 点击按钮时切换文本框的禁用状态
    disableButton.addEventListener('click', function() {
        // 如果文本框已经被禁用，则启用它；如果它是启用状态，则禁用它
        textInput.disabled = !textInput.disabled;
        
        // 更新按钮文本
        if (textInput.disabled) {
            disableButton.textContent = '启用';
        } else {
            disableButton.textContent = '禁用';
        }
    });
</script>

</body>
</html>
